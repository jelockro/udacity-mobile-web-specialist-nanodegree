<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/restaurant.min.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-labelledby="map-aria-description" role="application">
      <div id="map"></div>
    </section>
    <label id="map-aria-description" class="restaurant-info-label">Google map application</label>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div id="favorite-div" style="display: flex; justify-content: space-around;">
        <a id="favorite-hitbox">
          
          <img src="img/favorite_filled.svg" id= "favorite-filled" class="favorite-heart" aria-label="button to click to favorite restaurant, this restaurant is a favorite." style="display: none" >
          <img src="img/favorite_outline.svg" id="favorite-empty" aria-label="button to click to favorite restaurant, this restaurant is not favorited." class="favorite-heart" >
          <h3 id="restaurant-favorite-anchor"></h3>
        </a>
      </div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
    </section>

    <section id="restaurant-address-and-hours">
      <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p>
      <label id="restaurant-address-label" class="restaurant-info-label">address</label>
      <div class="restaurant-hours-flex">
      <table id="restaurant-hours" aria-labelledby="restaurant-hours-label"></table>
      <label id="restaurant-hours-label" class="restaurant-info-label">hours</label>

      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="customer reviews">
      <ul id="reviews-list"></ul>
    </section>
    <section id="reviews-form-container" tabindex="0" aria-label="add new review">
                <h2>Add a Review</h2>
                <form id="reviews-form">
                    <div id="review-errors" role="alert" aria-atomic="true" style="width: 100%">
                    </div>
                    <div class="review-fullwidth">
                        <label for="name">Your Name
                            <span class="review-required">(required)</span>:</label>
                        <br>
                        <input name="name" type="text" id="name" autocomplete="name" aria-required="true">
                    </div>
                    <div class="review-fullwidth">
                        <label for="rating">Rating
                            <span class="review-required">(required)</span>:</label>
                        <br>
                        <select name="rating" id="rating" aria-required="true" autocomplete="nope">
                            <option value="" selected disabled hidden>Choose Rating</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="review-fullwidth">
                        <label for="comments">Comments
                            <span class="review-required">(required)</span>:</label>
                        <br>
                        <textarea id="comments" name="comments" rows="10" column="100" aria-required="true"></textarea>
                    </div>
                    <div class="review-fullwidth" style="display: flex; justify-content: space-around">
                        <button type="submit" value="Submit" id="review-submit">Send Comment</button>
                        <button type="reset" value="Reset" id="review-reset">Reset</button>
                    </div>
                </form>
            </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="/js/register.js" ></script>
  <script type="text/javascript" src="js/idb.js" ></script>  
  <script type="text/javascript" src="js/dbhelper.js" ></script>  
  <script type="text/javascript" src="js/restaurant_info.js" ></script>

  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
